# SmolVLA training configuration

dataset:
  repo_id: "Zasha01/cube_transfer_final"

policy:
  type: "smolvla"
  repo_id: "local/smolvla"  # Model repository ID for Hugging Face Hub
  # Disable LeRobot's internal push_to_hub; upload is handled by run_train.py
  push_to_hub: false

output_dir: "/checkpoints/smolvla"
job_name: "smolvla_cube_transfer_final"

steps: 3000
save_checkpoint: true
save_freq: 3000
batch_size: 8
device: "cuda"
dtype: "auto"  # Will be auto-detected
resume: false  # Set to true to resume from existing output directory

wandb:
  enable: true

upload:
  enable: true
  private: true
  repo_id: null  # Will use policy.repo_id or generate from job_name if null

auto_delete:
  enable: false  # Set to true to auto-delete Brev instance after training
                 # Requires BREV_ENV_ID and BREV_TOKEN environment variables

