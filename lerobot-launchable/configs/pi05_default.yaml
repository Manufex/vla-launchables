# LeRobot Ï€0.5 training configuration

dataset:
  repo_id: "Zasha01/cube_transfer_final"

policy:
  type: "pi05"
  repo_id: "local/pi05"
  # Disable LeRobot's internal push_to_hub to avoid writing large safetensors
  # files to the small Docker layer. We upload from output_dir via run_train.py.
  push_to_hub: false
  pretrained_path: "lerobot/pi05_base"
  compile_model: true
  gradient_checkpointing: true

output_dir: "/checkpoints/pi05"
job_name: "pi05_cube_transfer_final"

steps: 3000
save_checkpoint: true
save_freq: 3000
batch_size: 16
device: "cuda"
dtype: "auto"  # Will be auto-detected (bfloat16 if supported, else float16)
resume: false  # Set to true to resume from existing output directory

wandb:
  enable: true

upload:
  enable: true
  private: true
  repo_id: null  # Will use policy.repo_id or generate from job_name if null

auto_delete:
  enable: false  # Set to true to auto-delete Brev instance after training
                 # Requires BREV_ENV_ID and BREV_TOKEN environment variables

