# GR00T-N1.5 training configuration

dataset:
  repo_id: "Zasha01/cube_transfer_final"

policy:
  type: "groot"
  repo_id: "Zasha01/groot_cube_transfer_final"  # Model repository ID for Hugging Face Hub

output_dir: "/checkpoints/groot"
job_name: "groot_cube_transfer_final"

steps: 3000
save_checkpoint: true
save_freq: 3000
batch_size: 8
device: "cuda"
resume: false  # Set to true to resume from existing output directory
# Note: groot doesn't support dtype parameter

wandb:
  enable: true

upload:
  enable: true
  private: true
  repo_id: null  # Will use policy.repo_id or generate from job_name if null

auto_delete:
  enable: false  # Set to true to auto-delete Brev instance after training
                 # Requires BREV_ENV_ID and BREV_TOKEN environment variables

